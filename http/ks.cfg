install
cdrom
lang en_US.UTF-8
keyboard us
timezone UTC
network --device=en0 --bootproto=dhcp --onboot=yes --activate
rootpw --plaintext packer
user --name=cre_devops --plaintext --password cre_devops --groups=cre_devops,wheel
auth --enableshadow --passalgo=sha512 --kickstart
services --enabled=sshd
firewall --enable
selinux --permissive
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

firstboot --disable
reboot

%packages --instLangs=en_US.utf8 --nobase --ignoremissing --excludedocs
@core

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
%end

%post --log=/root/ks.log

#run a final update
yum -y update

echo "cre_devops ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/cre_devops
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

yum install -y wget curl git epel-release

yum clean all

%end
